<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <label>Personal Detalis</label>
      <label>
        Name:
        <input type="text" name="name" placeholder="Name" />
      </label>
      <label>
        Password:
        <input type="password" name="password" placeholder="Password" />
      </label>
      <label>
        E-mail id:
        <input type="email" placeholder="Email" />
      </label>
      <label>
        Gender:
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
      </label>
      <label>Educational Qualification</label>
      <label>
        Degree:
        <select>
          <option value="">--Select Group--</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
        </select>
      </label>
      <label>
        Engineering:
        <select>
          <option value="">--Select Group--</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
        </select>
      </label>
      <label>
        Hobbies:
        <input type="checkbox" name="chess" value="chess" /> Playing chess
        <input type="checkbox" name="books" value="books" /> Reading Books
      </label>
      <label>Adress</label>
      <textarea placeholder="Your text"></textarea>
      <label>
        Attch Resume
        <input type="file" />
      </label>
      <button type="submit"><img src="./submit.png" alt="submit" /></button>
      <button type="reset"><img src="./reset.png" alt="reset"></button>
    </form>
  </body>
</html>
